components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    Course:
      type: "object"
      required: 
      - "name"
      properties: 
        id:
          type: "number"
          format: "int64"
          example: 1
          description: "The ID of the course"
        name:
          type: "string"
          example: "Test Course"
          description: "The name of the course"
    Courses:
      type: "object"
      properties:
        courses:
          type: "array"
          items: 
            $ref: "#/components/schemas/Course"
    GeneralError:
      type: "object"
      required: 
      - "code"
      - "message"
      properties: 
        code: 
          type: "integer"
          format: "int32"
          example: 404
          description: "The http error code of the error"
        message: 
          type: "string"
          example: "Not found"
          description: "A short description of the error"
    FrontendLogEntryFCP:
      type: "object"
      properties:
        name: 
          type: "string"
          example: "first-contentful-paint"
          description: "name of the entry"
        entryType: 
          type: "string"
          example: "paint"
          description: "The type of the entry"
        startTime: 
          type: "number"
          format: "double"
          example: 3957.6999999284744
          description: "The start time of the entry"
        duration: 
          type: "number"
          format: "double"
          example: 0
          description: "The duration time of the entry"
    FrontendLogEntryTTFB:
      type: "object"
      properties:
        name:
          type: "string"
          example: "http://localhost:8080/"
          description: "The name of the entry"
        entryType:
          type: "string"
          example: "navigation"
          description: "The type of the entry"
        startTime:
          type: "number"
          format: "double"
          example: 0
          description: "The start time of the entry"
        duration:
          type: "number"
          format: "double"
          example: 4003.0999999046326
