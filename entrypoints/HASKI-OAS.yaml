openapi: "3.0.3"
info:
  description: "This is the HASKI API documentation"
  version: "0.1"
  title: "HASKI API"
servers:
- url: http://localhost:5000
  description: Development server (localhost)
tags:
- name: "HASKI-intern"
  description: "Communication between Backend and Frontend"
- name: "moodle"
  description: "Extension to communicate with Moodle LMS"
- name: "logs"
  description: "All log data"
paths:
  /logs/frontend:
    get:
      tags:
      - "logs"
      summary: "get all frontend logs"
      description: "Get all available frontend log data sets"
      operationId: "getFrontendLog"
      responses:
        "200":
            description: "successful operation"
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/FrontendLogs'
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeneralError"
        "404":
          description: "Logs not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeneralError"
    post:
      tags:
      - "logs"
      summary: "post frontend log"
      description: "Post a new frontend log dataset"
      operationId: "postFrontendLog"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FrontendLog'
      responses:
        "201":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeneralError"
        "404":
          description: "Logs not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeneralError"
  /learningPath/{studentId}/{courseId}/{orderDepth}:
    get:
      tags:
      - "HASKI-intern"
      summary: "get a learning path"
      description: "Get a user specific learning path without new calculation"
      operationId: "getLearningPath"
      parameters:
        - name: "studentId"
          in: "path"
          description: "ID of the student"
          required: true
          schema:
            type: "string"
          example: 1
        - name: "courseId"
          in: "path"
          description: "ID of the course"
          required: true
          schema:
            type: "integer"
            format: "int64"
          example: 1
        - name: "orderDepth"
          in: "path"
          description: "Depth of the learning path as number (Topic, Sub-Topic, Learning-Element...)"
          required: true
          schema:
            type: "integer"
            format: "int64"
          example: 1
      responses: 
        "200":
            description: "successful operation"
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LearningPath'
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeneralError"
        "404":
          description: "Learning Path not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeneralError"
    post:
      tags:
      - "HASKI-intern"
      summary: "calculate learning path"
      description: "Generate a new learning path for a student in a module"
      operationId: "postLearningPath"
      parameters:
        - name: "studentId"
          in: "path"
          description: "ID of the student"
          required: true
          schema:
            type: "string"
          example: 1
        - name: "courseId"
          in: "path"
          description: "ID of the course"
          required: true
          schema:
            type: "integer"
            format: "int64"
          example: 1
        - name: "orderDepth"
          in: "path"
          description: "Depth of the learning path as number (Topic, Sub-Topic, Learning-Element...)"
          required: true
          schema:
            type: "integer"
            format: "int64"
          example: 1
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                algorithm:
                  type: string
                  description: "What algorithm the learning path should be calculated on. Available Options: Graf, ACO, GA. Default is Graf"
                  example: "Graf"
                learningStyle:
                  type: string
                  description: "The learning style of the student based on FSLSM. Default is AKT: 0, INT: 0, VIS: 0, GLO: 0"
                  example: {"AKT": 0, "INT": 0, "VIS": 0, "GLO": 0}
      responses:
        "201":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LearningPath'
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeneralError"
        "404":
          description: "Logs not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GeneralError"
